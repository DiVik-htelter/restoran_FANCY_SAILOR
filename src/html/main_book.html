<section id="book" class="main_white">
  <div class="blocks">
    <img src="../img/booking.png">
    <div class="text_class">
      <h2 class="title_main">book a table</h2>
      
      <div class="line"><hr class="rectangle"></div>
      <br>
      <form action="#">
        <div class="form_input">
        <input type="text" class="form" id="Name" name="Name" placeholder="Name">
        <input type="email" class="form" id="Email" name="Email" placeholder="Email">
      </div>
      <br>
      <div class="form_input">
        <input type="tel" class="form" id="Phone" name="Phone" placeholder="Phone">
        <select type="text" class="form" id="People" name="People" placeholder="People">
          <option value="1\People">People</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <br>
      <div class="form_input">
        <input type="text" class="form" id="Date" name="Date" placeholder="Date (mm/dd)">
        <select type="text" class="form" id="Time" name="Time" placeholder="Time">
          <option value="Time">Time</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div><br>
      <button style="width: 100%;" class="book_now">book now</button>
    </form>
    </div>
  </section>
